<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta Elements -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Import</title>

	<!-- Style Imports -->
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
	<script>
		require('jquery');
		require('popper.js');
		require('bootstrap');
	</script>

	<!-- Custom Imports -->
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="../../lib/icons/css/all.css">
	<script>
		require('./import.js')
	</script>

</head>

<body>
	<nav class="navbar navbar-expand navbar-light bg-light">
		<a class="navbar-brand" href="#">SwitchBoard</a>
		<!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button> -->
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#"> Import <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm">
				<div id="notification"></div>

				<!-- Optical Drive Card -->
				<div class="card mt-3">
					<div class="card-header p-1">
						<div class="btn-toolbar float-right">
							<button class="btn btn-primary float-right py-1 px-2" id="addOD"> <i
									class="fas fa-plus"></i> </button>
						</div>
						<h6 class="card-title text-center m-2">Optical Drives</h6>
					</div>
					<div class="card-body p-0" id="odCardBody">
						<p class="card-text"> No optical drives are being tracked. </p>
					</div>
				</div>

				<!-- Disk Drive Card -->
				<div class="card mt-3">
					<div class="card-header p-1">
						<div class="btn-toolbar float-right">
							<button class="btn btn-primary float-right py-1 px-2" id="addDD"> <i
									class="fas fa-plus"></i> </button>
						</div>
						<h6 class="card-title text-center m-2">Optical Drives</h6>
					</div>
					<div class="card-body p-0" id="ddCardBody">
						<p class="card-text"> No disk drives are being tracked. </p>
					</div>
				</div>

				<!-- Import Directory Card -->
				<div class="card mt-3">
					<div class="card-header p-1">
						<div class="btn-toolbar float-right">
							<button class="btn btn-primary float-right py-1 px-2" id="addID"> <i
									class="fas fa-edit"></i> </button>
						</div>
						<h6 class="card-title text-center m-2">Import Directory</h6>
					</div>
					<div class="card-body p-0" id="idCardBody">
						<p class="card-text"> No destination directory has been set. </p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
